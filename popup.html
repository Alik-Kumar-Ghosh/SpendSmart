<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpendSmart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container-fluid">
      <img
        src="assets/logo.png"
        class="rounded mx-auto d-block"
        alt="logo"
        height="120px"
        width="120px"
      />
      <div class="container">
        <h3 class="title-1">SpendSmart</h3>
        <form class="form-floating">
          <input
            type="number"
            class="form-control"
            id="salary"
            placeholder="₹4000"
          />
          <label for="floatingInputValue">Enter your monthly salary ₹: </label>
        </form>
        <button
          type="button"
          id="betteroptions"
          class="btn btn-primary"
          style="background-color: #e86a33; margin-top: 30px; color: #f2e3db"
        >
          Better Options
        </button>
        <p style="font-size: 10px">Powered by ChatGPT</p>
        <p id="BetterOpt"></p>
      </div>
    </div>
